<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
    }
    .header {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 14px 16px;
      border-bottom: 1px solid #2a2a4a;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo { font-size: 20px; }
    .title { font-weight: 700; font-size: 14px; color: #fff; }
    .subtitle { font-size: 11px; color: #888; }
    .status-bar {
      padding: 10px 16px;
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #555;
      flex-shrink: 0;
    }
    .dot.green { background: #22c55e; box-shadow: 0 0 6px #22c55e88; }
    .dot.yellow { background: #f59e0b; }
    .dot.red { background: #ef4444; }
    .status-text { font-size: 12px; color: #999; }
    .section { padding: 12px 16px; border-bottom: 1px solid #1a1a1a; }
    .section-title { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .stat {
      background: #161616;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 8px 10px;
    }
    .stat-val { font-size: 18px; font-weight: 700; color: #7c6aff; }
    .stat-label { font-size: 11px; color: #666; margin-top: 2px; }
    .btn {
      width: 100%;
      padding: 9px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
      margin-bottom: 6px;
    }
    .btn:hover { opacity: 0.85; }
    .btn-primary { background: #7c6aff; color: #fff; }
    .btn-secondary { background: #1e1e2e; color: #aaa; border: 1px solid #333; }
    .btn-danger { background: #2d1111; color: #ef4444; border: 1px solid #3d2020; }
    .actions { padding: 12px 16px; }
    .note {
      padding: 10px 16px;
      font-size: 11px;
      color: #555;
      line-height: 1.5;
    }
    .note span { color: #f59e0b; }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">üï∑Ô∏è</div>
  <div>
    <div class="title">SCRAPPER by BertUI</div>
    <div class="subtitle">Session Observer ‚Äî Firefox</div>
  </div>
</div>

<div class="status-bar">
  <div class="dot" id="dot-native"></div>
  <div class="status-text" id="status-text">Checking...</div>
</div>

<div class="section">
  <div class="section-title">Captured This Session</div>
  <div class="stat-grid">
    <div class="stat">
      <div class="stat-val" id="count-cookies">‚Äì</div>
      <div class="stat-label">Cookies</div>
    </div>
    <div class="stat">
      <div class="stat-val" id="count-requests">‚Äì</div>
      <div class="stat-label">Requests</div>
    </div>
    <div class="stat">
      <div class="stat-val" id="count-tokens">‚Äì</div>
      <div class="stat-label">Tokens</div>
    </div>
    <div class="stat">
      <div class="stat-val" id="count-responses">‚Äì</div>
      <div class="stat-label">Responses</div>
    </div>
  </div>
</div>

<div class="actions">
  <button class="btn btn-primary" id="btn-dump">üì§ Dump All Session Data</button>
  <button class="btn btn-secondary" id="btn-cookies">üç™ Capture Cookies Now</button>
  <button class="btn btn-secondary" id="btn-dashboard">üñ•Ô∏è Open Dashboard</button>
</div>

<div class="note">
  <span>‚ö† Firefox mode:</span> Captures cookies, headers, localStorage.
  Response bodies require Chrome/Brave (CDP required).
</div>

<script src="popup.js"></script>
</body>
</html>
